apiVersion: apps/v1
kind: Deployment
metadata:
  name: arash-backend
  namespace: grupp3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arash-guestbook
      component: backend
  template:
    metadata:
      labels:
        app: arash-guestbook
        component: backend
    spec:
      imagePullSecrets:
      - name: quay-io-secret
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: quay.io/arashrahimi/arashr:REPLACE_BY_CI
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: db-port
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: db-user
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: db-name
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arash-db-password
              key: password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: redis-port
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 80m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
