---
apiVersion: v1
kind: ConfigMap
metadata:
  name: arash-db-config
  namespace: grupp3
data:
  db-name: arash_guestbook
  db-host: arash-postgres
  db-port: "5432"
  db-user: postgres
  redis-host: arash-redis
  redis-port: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: arash-db-password
  namespace: grupp3
type: Opaque
stringData:
  password: arash-password-123

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arash-postgres-pvc
  namespace: grupp3
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arash-postgres
  namespace: grupp3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arash-guestbook
      component: postgres
  template:
    metadata:
      labels:
        app: arash-guestbook
        component: postgres
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: postgres
        image: quay.io/fedora/postgresql-15:latest
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
          runAsNonRoot: true
        env:
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arash-db-password
              key: password
        - name: POSTGRESQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: db-name
        - name: POSTGRESQL_USER
          valueFrom:
            configMapKeyRef:
              name: arash-db-config
              key: db-user
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arash-db-password
              key: password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: arash-postgres-data
          mountPath: /var/lib/pgsql/data
      volumes:
      - name: arash-postgres-data
        persistentVolumeClaim:
          claimName: arash-postgres-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arash-redis
  namespace: grupp3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arash-guestbook
      component: redis
  template:
    metadata:
      labels:
        app: arash-guestbook
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arash-backend
  namespace: grupp3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arash-guestbook
      component: backend
  template:
    metadata:
      labels:
        app: arash-guestbook
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: quay.io/arashrahimi/arashr-backend:latest
        imagePullPolicy: Always
