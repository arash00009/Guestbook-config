---
apiVersion: v1
kind: ConfigMap
metadata:
  name: arash-frontend-config
  namespace: grupp3
data:
  BACKEND_URL: "http://arash-backend-grupp3.apps.devops24.cloud2.se"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arash-frontend
  namespace: grupp3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arash-guestbook
      component: frontend
  template:
    metadata:
      labels:
        app: arash-guestbook
        component: frontend
    spec:
      imagePullSecrets:
      - name: quay-io-secret
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: quay.io/arashrahimi/arashr-frontend:REPLACE_BY_CI
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
        env:
        - name: REACT_APP_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: arash-frontend-config
              key: BACKEND_URL
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: arash-frontend
  namespace: grupp3
spec:
  type: ClusterIP
  selector:
    app: arash-guestbook
    component: frontend
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: arash-frontend
  namespace: grupp3
spec:
  to:
    kind: Service
    name: arash-frontend
    weight: 100
  port:
    targetPort: 8080
